[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"
noCache = true

[deploy]
startCommand = "python -c \"import os, uvicorn; uvicorn.run('bazi_engine.app:app', host='0.0.0.0', port=int(os.getenv('PORT', '8080')), log_level='info')\""
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
